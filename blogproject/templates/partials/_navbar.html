{% load static %}
<header class="main_menu">
    <div class="main_menu_iner">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                        <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'img/logo_1.png' %}" alt="logo" height="60px;"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-center"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Create Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                                <li class="nav-item">
                                    {% if user.is_authenticated %}
                                    <a class="nav-link" href="{% url 'user_profile_page' user.username %}">Profile</a>
                                    {% else %}
                                    <a class="nav-link disabled" href="#">Profile</a>
                                    {% endif %}
                                </li>
                            </ul>
                        </div>
                        {% if user.is_authenticated %}
                        <p class='mr-2'>Welcome, {{user.get_username}}!</p>
                        <a href="{% url 'logout' %}" class="btn_1 d-none d-lg-block">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn_1 d-none d-lg-block">Login</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->
