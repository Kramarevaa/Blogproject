{% extends 'base.html' %}
{% load static %}
{% block title %} | Edit Blog {{user.username}} {% endblock title %}
{% block content %}
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <h2>{{user.username}}'s Edit Blog</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="whole-wrap">
    <div class="container box 1170">
        <div class="section-top-border">
            <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-8 col-md-8">
                    <h3 class="mb-30 text-center">{{profile.user.username}}</h3>
                    <form action="{% url 'edit_blog' blog.id %}" method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mt-3">
                            <input type="text" name="title" placeholder="Title" class="single-input"
                                value="{{blog.title}}">
                        </div>
                        <div class="mt-3">
                            <textarea name="text" placeholder="Text"
                                class="single-textarea">{{blog.text}}</textarea>
                        </div>
                        <div class="mt-3">
                            <textarea name="tags" placeholder="A comma-separated list of tags ." class="single-textarea">{{tags}}
                            </textarea>
                        </div>
                        <div class="mt-3">
                            <img src="{{blog.image.url}}" alt="blog-image">
                        </div>
                        <div class="mt-3">
                            <input type="file" name="image" class="single-input">
                        </div>
                        <div class="mt-10">
                            <div class="align-items-center">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="genric-btn primary btn-block">Update</button>
                                    </div>
                                    <div class="col-6">
                                        <a href="{% url 'index' %}"
                                            class="genric-btn danger btn-block">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
